<!DOCTYPE html>
<html>

<head>
    <title>Full Image to Page Header Scrolling Transition</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>

<body>
    <header class="page-header">
        <h1>Welcome to My Website</h1>
    </header>
    <div class="full-image" style="background-image: url('IMG_7908_2.JPG');"></div>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is some information about me and my background.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>This is a list of services I offer.</p>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
